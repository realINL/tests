options:
    bundleIdPrefix: inl.tests
    xcodeVersion: "16.2"
    deploymentTarget:
        iOS: "18.2"
configs:
    Debug: debug
    Release: release
    Staging Debug: debug
    Staging Release: release
configFiles:
    Debug: tests/configs/Dev.xcconfig
    Release: tests/configs/Dev.xcconfig
    Staging Debug: tests/configs/Staging.xcconfig
    Staging Release: tests/configs/Staging.xcconfig
schemes:
    tests Staging:
        build:
            targets:
                tests: all
        run:
            config: Staging Debug
        test:
            config: Staging Debug
            gatherCoverageData: true
            coverageTargets:
                - tests
            targets:
                - testsTests
        profile:
            config: Staging Release
        analyze:
            config: Staging Debug
        archive:
            config: Staging Release

settings:
GENERATE_INFOPLIST_FILE: NO
targets:
    tests:
        platform: iOS
        type: application
        deploymentTarget: "18.2"
        sources: ["tests"]
        settings:
            base:
                INFOPLIST_FILE: "tests/Info.plist"
        scheme:
            testTargets:
             - testsTests
        postBuildScripts:
         - path: scripts/swiftlint_script.sh
           name: SwiftLint
    testsTests:
        platform: iOS
        type: bundle.unit-test
        deploymentTarget: "18.2"
        sources: ["testsTests"]
        dependencies:
            - target: tests
        settings:
            base:
                INFOPLIST_FILE: "tests/Info.plist"
